{% extends "books_base.html" %}
{% block my_content %}

<!-- TO BE ADDED -->
<!-- fix submission button(s)  -->

<div class="container">

  <h2>Your review</h2>
  <br>
  <form action="" method="post">
    <label for="rating">Your Rating:<br>..1.......2........3........4.......5..</label><br>
    <input type="range" id="rating" name="rating" min="1" max="5" step="1" value = "1">
    <br>
    <label for="review_text">Your review (Max.256 char)</label>
    <input type="text" placeholder="Review text" name="review_text" value="{{
      request.form.review_text }}" size="75">
    <br>
    <input type="submit" id = "submit_btn" value = "Submit">
  </form>
  {% if error %}
    <p class="error"><strong>Review:</strong> {{ error }}
    <br>
  {% endif %}

</div>

{% endblock %}
